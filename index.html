<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="./img/X.svg" alt="X icon">
            <img src="./img/O.svg" alt="O icon">
        </div>
        <div class="start">
            <button class="btn">Play with AI</button>
            <button class="btn">Play with a friend</button>
        </div>
        <div class="cpu-selection toggle-display">
            <button class="btn">Easy</button>
            <button class="btn">Medium</button>
            <button class="btn">Hard</button>
            <button class="btn">Unbeatable</button>
        </div>
        <div class="game toggle-display">
            <div class="playerTags">
                <p class="player-one player-one-turn">Player 1</p>
                <p class="player-two">Player 2</p>
            </div>
            <div class="game-board">
                <button class="game-square">
                    <img class="game-piece" src="./img/X.svg" alt="">
                </button>
                <button class="game-square">
                    <img class="game-piece" src="./img/O.svg" alt="">
                </button>
                <button class="game-square">
                    <img class="game-piece" src="./img/X.svg" alt="">
                </button>
                <button class="game-square">
                    <img class="game-piece" src="./img/O.svg" alt="">
                </button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
                <button class="game-square"></button>
            </div>
        </div>
        <div class="gameOver toggle-display">
            <p class="result">You Win!</p>
            <div class="gameOver__choices">
                <button class="mainMenu btn">Main Menu</button>
                <button class="restart btn">Play Again</button>
            </div>
        </div>
    </div>
</body>
</html>
